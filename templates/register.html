<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body class="bg-gray-50">
    <div class="min-h-screen flex items-center justify-center px-4">
        <div class="max-w-md w-full">
            <div class="text-center mb-8">
                <h1 class="heading-font text-4xl font-bold text-gray-900 mb-2">Create Account</h1>
                <p class="body-font text-gray-600">Join our community to get started</p>
                 <p class="body-font text-gray-600">For TSA Judges: email - judges@wtsa.org password - tsawebmaster2026!</p>
            </div>

            <div class="bg-white rounded-2xl shadow-lg p-8">
                <form id="registerForm">
                    <div class="space-y-6">
                        <div>
                            <label for="name" class="block body-font text-sm font-medium text-gray-700 mb-2">Full Name</label>
                            <input
                                type="text"
                                id="name"
                                placeholder="Enter your name"
                                required
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent body-font"
                            >
                        </div>

                        <div>
                            <label for="email1" class="block body-font text-sm font-medium text-gray-700 mb-2">Email</label>
                            <input
                                type="email"
                                id="email1"
                                placeholder="Enter your email"
                                required
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent body-font"
                            >
                        </div>

                        <div>
                            <label for="password1" class="block body-font text-sm font-medium text-gray-700 mb-2">Password</label>
                            <input
                                type="password"
                                id="password1"
                                placeholder="Create a password"
                                required
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent body-font"
                            >
                            <p class="body-font text-xs text-gray-500 mt-1">Password must be at least 6 characters</p>
                        </div>

                        <button
                            type="submit"
                            id="submit"
                            class="w-full bg-[var(--green)] text-white py-3 rounded-lg body-font font-medium hover:opacity-90 transition-opacity"
                        >
                            Create Account
                        </button>
                    </div>
                </form>

                <div class="mt-6 text-center">
                    <p class="body-font text-sm text-gray-600">
                        Already have an account?
                        <a href="{{ url_for('login') }}" class="text-[var(--green)] hover:underline font-medium">Sign in</a>
                    </p>
                </div>
            </div>

            <div class="mt-6 text-center">
                <a href="{{ url_for('landing') }}" class="body-font text-sm text-gray-600 hover:text-gray-900">
                    ‚Üê Back to home
                </a>
            </div>
        </div>
    </div>

    <script type="module" src="{{ url_for('static', filename='auth.js') }}"></script>
</body>
</html>
