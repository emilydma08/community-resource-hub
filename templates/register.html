<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script type = 'module' src = 'auth.js' defer></script>
</head>
<body>
    <nav class="bg-[var(--beige)] text-white px-6 py-4 flex items-center justify-center space-x-8 shadow-md text-sm font-medium">
        <a href="{{ url_for('dashboard') }}" class="text-black transition">Dashboard</a>
        <a href="{{ url_for('directory') }}" class="text-black transition">Directory</a>
        <a href="{{ url_for('your_orgs') }}" class="text-black transition">Your Orgs</a>
        <a href="{{ url_for('profile') }}" class="text-black transition">Profile</a>
        <a href="{{ url_for('landing') }}" class="text-black transition">Logout</a>
    </nav>

    <h1>Register</h1>
    <form> 
        <h3>Create Account</h3>
        <label for = 'username'>Username</label>
        <input type = 'email' placeholder = 'Email or Phone' id = 'email' required>
        <label for = 'password'>Password</label>
        <input type = 'password' placeholder = 'Password' id = 'password' required>
        <button id = 'submit' type = 'submit'>Submit</button>

    </form>
</body>
</html>
