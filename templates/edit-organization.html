<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body class="pt-16">
    {% include "_navbar.html" %}

    <div class="min-h-screen flex items-center justify-center px-4 py-8">
        <div class="max-w-3xl w-full">
            <div class="text-center mb-8">
                <h1 class="heading-font text-4xl font-bold text-gray-900 mb-2">My Organizations</h1>
                <p class="body-font text-gray-600">Create and edit resources</p>
            </div> 
        <div>

            <div class="bg-white rounded-2xl shadow-lg p-8 body-font text-base font-light">
                <form name="organizationRegistrationForm" action="{{ url_for('edit_form') }}" method="POST">
                    <div class="mb-6">
                        <input type="hidden" name="oldOrgName" value="{{ org[0]['name'] }}">
                        <h3 class="heading-font text-2xl font-bold text-gray-900 mb-2">Edit an Organization</h3>
                        <label for="orgName" class="flex items-center p-3">Organization name:</label>
                            <input type="text" id="orgName" name="orgName" value="{{ org[0]['name'] }}" class="border border-gray-200 rounded-lg hover:bg-gray-50 transition-colors p-3 w-full"/><br>
                        <label for="orgDescription" class="flex items-center p-3">Description:</label>
                            <textarea id="orgDescription" name="orgDescription" class="border border-gray-200 rounded-lg hover:bg-gray-50 transition-colors p-3 w-full resize-none overflow-auto">{{ org[0]['description'] }}</textarea><br>
                        <label for="orgAddress" class="flex items-center p-3">Address:</label>
                            <input type="text" id="orgAddress" name="orgAddress" value="{{ org[0]['address'] }}" class="border border-gray-200 rounded-lg hover:bg-gray-50 transition-colors p-3 w-full"><br>
                        <label for="orgEmail" class="flex items-center p-3">Email:</label>
                            <input type="text" id="orgEmail" name="orgEmail" value="{{ org[0]['email'] }}" class="border border-gray-200 rounded-lg hover:bg-gray-50 transition-colors p-3 w-full"><br>
                        <label for="orgPhone" class="flex items-center p-3">Phone:</label>
                            <input type="text" id="orgPhone" name="orgPhone" value="{{ org[0]['phone'] }}"class="border border-gray-200 rounded-lg hover:bg-gray-50 transition-colors p-3 w-full"><br>
                        <div class="flex justify-end mt-6">
                            <input type="submit" value="Submit" class="w-full bg-[var(--green)] text-white py-3 rounded-lg body-font font-medium hover:opacity-90 transition-opacity cursor-pointer">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    <script src="{{ url_for('static', filename='js/sitewide.js') }}"></script>

</body>
</html>
