<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Organizations</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body class="pt-16">
    {% include "_navbar.html" %}

    <div class="min-h-screen flex items-center justify-center px-4 py-8">
        <div class="max-w-3xl w-full">
            <div class="text-center mb-8">
                <h1 class="heading-font text-4xl font-bold text-gray-900 mb-2">My Organizations</h1>
                <p class="body-font text-gray-600">Create and edit resources</p>
            </div> 
    
        <div>

            <div class="flex-1 overflow-y-auto flex flex-col gap-4 mb-8">
                    {% for org in orgs %}
                    <div class="my-orgs-list border border-[#376e7c] px-5 py-6 rounded-2xl bg-white flex flex-col">
                        <div class="flex flex-row justify-between items-center mb-3">
                            <div class="flex flex-row items-center gap-4">
                                <h3 class="body-font text-lg font-normal">{{ org['name'] }}</h3>
                                <span class="open-status text-sm"></span>
                            </div>
                        </div>
                        <p class="body-font text-base font-light mb-1">Description: {{ org['description'] }}</p>
                        <p class="body-font text-base font-light mb-1">Address: {{ org['address'] }}</p>
                        <p class="body-font text-base font-light mb-1">Email: {{ org['email'] }}</p>
                        <p class="body-font text-base font-light mb-1">Phone: {{ org['phone'] }}</p>
                        

                        <div class="flex justify-center mt-6">
                            <a href="{{ url_for('edit_organization', org_name=org['name']) }}"
                                class="w-3/4 bg-[#376e7c] text-white py-3 rounded-lg body-font font-medium hover:opacity-90 transition-opacity inline-block text-center">
                                    Edit
                            </a>
                        </div>
                        
                        
                        <form name="deleteOrganizationForm" action="{{ url_for('delete_form') }}" method="POST" onclick="return confirm('Are you sure you want to delete {{ org[',name,'] }}?');">
                            <div class="flex justify-center mt-6">
                                <input type="hidden" name="orgName" value="{{ org['name'] }}">
                                <input type="submit" class="button w-3/4 bg-[#376e7c] text-white py-3 rounded-lg body-font font-medium hover:opacity-90 transition-opacity cursor-pointer" value="Delete">
                            </div>
                        </form>
                    </div>
                    {% endfor %}
                </div>
            </div>

            <div class="bg-white rounded-2xl shadow-lg p-8 body-font text-base font-light">
                <form name="organizationRegistrationForm" action="{{ url_for('submit_form') }}" method="POST">
                    <div class="mb-6">
                        <h3 class="heading-font text-2xl font-bold text-gray-900 mb-2">Register an Organization</h3>
                        <label for="orgName" class="flex items-center p-3">Organization name:</label>
                            <input type="text" id="orgName" name="orgName" class="border border-gray-200 rounded-lg hover:bg-gray-50 transition-colors p-3 w-full"/><br>
                        <label for="orgDescription" class="flex items-center p-3">Description:</label>
                            <textarea id="orgDescription" name="orgDescription" class="border border-gray-200 rounded-lg hover:bg-gray-50 transition-colors p-3 w-full resize-none overflow-auto"></textarea><br>
                        <label for="orgAddress" class="flex items-center p-3">Address:</label>
                            <input type="text" id="orgAddress" name="orgAddress" class="border border-gray-200 rounded-lg hover:bg-gray-50 transition-colors p-3 w-full"><br>
                        <label for="orgEmail" class="flex items-center p-3">Email:</label>
                            <input type="text" id="orgEmail" name="orgEmail" class="border border-gray-200 rounded-lg hover:bg-gray-50 transition-colors p-3 w-full"><br>
                        <label for="orgPhone" class="flex items-center p-3">Phone:</label>
                            <input type="text" id="orgPhone" name="orgPhone" class="border border-gray-200 rounded-lg hover:bg-gray-50 transition-colors p-3 w-full"><br>
                        <div class="flex justify-end mt-6">
                            <input type="submit" value="Submit" class="w-full bg-[var(--green)] text-white py-3 rounded-lg body-font font-medium hover:opacity-90 transition-opacity cursor-pointer">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    <script src="{{ url_for('static', filename='js/sitewide.js') }}"></script>

</body>
</html>
