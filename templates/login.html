<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body class="bg-gray-50">
    <div class="min-h-screen flex items-center justify-center px-4">
        <div class="max-w-md w-full">
            <div class="text-center mb-8">
                <h1 class="heading-font text-4xl font-bold text-gray-900 mb-2">Welcome Back</h1>
                <p class="body-font text-gray-600">Sign in to access your dashboard</p>
            </div>

            <div class="bg-white rounded-2xl shadow-lg p-8">
                <form id="loginForm">
                    <div class="space-y-6">
                        <div>
                            <label for="email" class="block body-font text-sm font-medium text-gray-700 mb-2">Email</label>
                            <input
                                type="email"
                                id="email"
                                placeholder="Enter your email"
                                required
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent body-font"
                            >
                        </div>

                        <div>
                            <label for="password" class="block body-font text-sm font-medium text-gray-700 mb-2">Password</label>
                            <input
                                type="password"
                                id="password"
                                placeholder="Enter your password"
                                required
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent body-font"
                            >
                        </div>

                        <button
                            type="button"
                            id="login"
                            class="w-full bg-[var(--blue)] text-white py-3 rounded-lg body-font font-medium hover:opacity-90 transition-opacity"
                        >
                            Sign In
                        </button>
                    </div>
                </form>

                <div class="mt-6 text-center">
                    <p class="body-font text-sm text-gray-600">
                        Don't have an account?
                        <a href="{{ url_for('register') }}" class="text-[var(--blue)] hover:underline font-medium">Create one</a>
                    </p>
                </div>
            </div>

            <div class="mt-6 text-center">
                <a href="{{ url_for('landing') }}" class="body-font text-sm text-gray-600 hover:text-gray-900">
                    ‚Üê Back to home
                </a>
            </div>
        </div>
    </div>

    <script type="module" src="{{ url_for('static', filename='login.js') }}"></script>
</body>
</html>
