<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha512‑..." crossorigin=""/>
    <style>
        #map { height: 80vh; width: 40vw; }
    </style>
</head>
<body>
    {% include "_navbar.html" %}


    <div id="map"></div>
    


    <script src="{{ url_for('static', filename='js/sitewide.js') }}"></script>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" 
          integrity="sha512‑..." crossorigin=""></script>
  <script>
    const map = L.map('map').setView([47.6062, -122.3321], 10);

    // MapTiler Basic tiles
    L.tileLayer('https://api.maptiler.com/maps/basic/{z}/{x}/{y}.png?key=LNbdm4h4Z8EJFZpmNIQS', {
      attribution: '&copy; <a href="https://www.maptiler.com/copyright/">MapTiler</a> &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>',
      tileSize: 512,
      zoomOffset: -1,
      minZoom: 1,
      maxZoom: 20
    }).addTo(map);
    </script>
</body>
</html>
